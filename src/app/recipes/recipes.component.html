<div class="head">
<input [(ngModel)]="query" (keyup)="onKey($event)" placeholder="Search">
</div>
<div class="wrapper">

    <ng-container *ngFor="let recipe of recipes">

      <div class="box-image">
        <a routerLink="recipe/{{recipe.id}}">
        <img [src]="recipe.image">
        </a>
      </div>

      <div class="box-text">
         {{recipe.name}}
      </div>

    </ng-container>


</div>
